name: CD Pipeline - Deploy to EC2

on:
  workflow_run:
    workflows: ["CI Pipeline - Java Maven with SonarCloud"]
    types:
      - completed

jobs:
  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest

    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      # 1. Checkout code (needed for artifact structure)
      - name: Checkout source
        uses: actions/checkout@v4

      # 2. Download artifact from CI
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: cicd-java-maven-artifact
          path: target

      # 3. Copy JAR to EC2
      - name: Copy JAR to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          source: "target/*.jar"
          target: "/home/ubuntu/app/target"
          timeout: 120s

      # 4. Start application on EC2
      - name: Start application on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            echo "Stopping old application..."
            pkill -f "java -jar" || true

            echo "Starting new application..."
            nohup java -jar /home/ubuntu/app/target/*.jar > /home/ubuntu/app/app.log 2>&1 &

            sleep 5
            echo "Application started successfully"

      # 5. Basic health check
      - name: Health check
        run: |
          sleep 10
          curl -f http://${{ secrets.EC2_HOST }}:8080 || exit 1
